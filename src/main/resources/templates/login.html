<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>登录</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<form class="form-horizontal" role="form" action="login.action" method="post">
    <div class="form-group">
        <label for="firstname" class="col-sm-2 control-label">用户名</label>
        <div class="col-sm-10">
            <input type="text" name="username" class="form-control" id="firstname"
                   placeholder="请输入用户名"/>
        </div>
    </div>
    <div class="form-group">
        <label for="lastname" class="col-sm-2 control-label">密码</label>
        <div class="col-sm-10">
            <input type="text" name="pwd" class="form-control" id="lastname"
                   placeholder="请输入密码"/>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">登录</button>
        </div>
    </div>
</form>

<!--注册-->
<button class="register-tis" style="margin-top: 25px; margin-left: 150px" data-toggle="modal" data-target="#myModal">
    还有没有账号？
</button>
<form action="register.action" method="post" id="registerForm">
    <!-- 模态框（Modal） -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        &times;
                    </button>
                    <h4>
                        新用户注册!
                    </h4>
                </div>
                <div class="modal-body">
                    <input type="text" name="username" id="username" placeholder="请输入用户名"/><br/><br/>
                    <input type="text" name="pwd" id="pwd" placeholder="请输入密码"/><br/><br/>
                    请选择年龄:<select name="age">
                    <option value="18">18</option>
                    <option value="19">19</option>
                    <option value="20">20</option>
                    <option value="21">21</option>
                    <option value="22">22</option>
                    <option value="23">23</option>
                    <option value="24">24</option>
                    <option value="25">25</option>
                </select><br/><br/>
                    <input type="radio" name="sex" value="男" class="style"/>男<input
                        type="radio" name="sex" value="女" style="margin-left: 50px"/>女<br/><br/>
                    <input type="file" name="photo" id="inputfile"/><br/><br/>
                    请选择爱好: <input type="checkbox" name="hobby" value="吃"/>吃
                    <input type="checkbox" name="hobby" value="喝" style="margin-left: 8px"/>喝
                    <input type="checkbox" name="hobby" value="学习" style="margin-left: 8px"/>学习
                    <input type="checkbox" name="hobby" value="乐" style="margin-left: 8px"/>乐
                </div>
                <br/><br/>
                <input type="submit" value="保存" class="btn btn-primary"/>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
    <!--</div>-->
</form>

</body>
</html>
